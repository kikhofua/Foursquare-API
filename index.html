<!DOCTYPE html>
<html>
<head>
	<!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"-->
	<link href="script.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="script.js"></script>
	<title>4square Project</title>
</head>
<body>
	<header class="container">
	    <div class="row">
	      <h1 class="col-sm-4">
	        This website uses the Foursquare API.
	      </h1>
	    </div>
	</header>

	<section class="jumbotron">
	    <div class="container">
	      <div class="row text-center">
	        <input type="text" id="address" placeholder="Enter address">
	        <output type="text" id="letter" name="letter" placeholder="Letter grade">
	      </div>
	      <div class="submit">
	        <a id="submit" class="btn btn-primary" role="button">Submit</a>
	      </div>
	    </div>
  </section>
  <section>
  	<div class="container">
  		<div>
  			<ul id="results"></ul>
  		</div>
  	</div>
  </section>
	
</body>
</html>
